<!DOCTYPE html>
<html>
    <head>
        <title>Konversi Nilai</title>
    </head>
    <script langue ="JavaScript">
        function konversi(){
            var a=document.kirim.T1.value
            if (a >= 93 && a <=100)
                document.write("Nilai "+a+" adalah A")
            else if (a >= 83 && a <=92)
                document.write("Nilai "+a+" adalah B")
            else if (a >= 75 && a <=82)
                document.write("Nilai "+a+" adalah C")
            else if (a >= 50 && a <=75)
                document.write("Nilai "+a+" adalah D")
            else if (a >= 0 && a <=49)
                document.write("Nilai "+a+" adalah E")
            else
                document.write("!! EROR !!")
        }
    </script>
    <body>
        <form method="POST" name="kirim">
            Masukkan Nilai (0-100): <input type="number" name="T1">
            <input type="button" value="Konversi" name="B1" onclick=konversi()>
        </form>
    </body>
</html>
